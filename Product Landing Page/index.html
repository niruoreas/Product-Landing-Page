<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Equipment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header id="header">
        <img id="header-img" src="./assets/FITHUB LOGO.png" alt="Gym Logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#product-section">Our Products</a>
            <a class="nav-link" href="#video-section">Product Video</a>
            <a class="nav-link" href="#form-section">Sign Up</a>
        </nav>
    </header>

    <!-- Product Section -->
    <section id="product-section">
        <h1>Unleash Your Potential</h1>
        <p>Discover our premium barbells designed for strength and performance.</p>
        <button class="shop-button">Shop Now</button>
        <img class="hero-image" src="./assets/barbell1.jpg" alt="Barbells">
    </section>

    <!-- Video Section -->
    <section id="video-section">
        <h2>Watch Our Barbell in Action</h2>
        <iframe id="video" src="https://www.youtube.com/embed/example_video" frameborder="0" allowfullscreen></iframe>
    </section>

    <!-- Form Section -->
    <section id="form-section">
        <h2>Sign Up for Exclusive Offers</h2>
        <form>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" placeholder="Enter your email address" required>
            <input type="submit" value="Subscribe">
        </form>
    </section>

</body>
</html>
